<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <form class="form-inline" name="searchForm">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0 " type="submit">Search</button>
                  </form>
              <ul class="navbar-nav ml-auto  my-2 my-lg-0">
                <li class="nav-item ">
                  <a class="nav-link"  href="register.html">Sign up <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"  href="login.html">Login</a>
                </li>
              </ul>
            </div>
          </nav>
          <br><br><br>
        <main class="mx-auto w-75">
          <h3>Submit Project</h3>
          <form name="submitProject">
              <div class="form-group">
              <label class="form-label" for="Project Name">Project Name</label> <br> 
              <input placeholder="Enter project name" class="form-control" type="text" name="name"/> <br>
              </div>
              <div class="form-group">
                <label class="form-label" for="Project Abstract">Project Abstract</label> <br>
                <textarea class="form-control" name="abstract"></textarea><br>
              </div>
              <div class="form-group">
                <label class="form-label" for="Authors">Author(s)</label><br>
                <input placeholder="Enter author name(separated by comma" class="form-control" type="text" name="authors"/><br>
              </div>
              <div class="form-group">
                <label class="form-label" for="Tags">Tag(s):</label><br>
                <input placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb" class="form-control" type="text" name="tags"/>
              </div>
                <button class="btn btn-primary" type="submit">Continue</button>
            </form>
        </main>
        <footer class="bg-light text-right text-lg-start mt-4">
            <div class="text-right p-3" style="background-color: rgba(0, 0, 0, 0.2);">
              Project Explorer Â© 2020.<b>Edconnect</b>
            </div>
          </footer>
    </body>
</html>
