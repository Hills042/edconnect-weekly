        <main>
            <form>
                <div class="mx-auto w-75 p-3" style="width: 200px;">
                    <h1>Sign up</h1>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputFirstname">First name</label>
                    <input type="text" name="firstName" class="form-control" id="inputFirstname" placeholder="First name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputLastname">Last name</label>
                    <input type="text" name="lastName" class="form-control" id="inputLastname" placeholder="Last name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email Address</label>
                    <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Your Email address">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Your password">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Program</label>
                    <select id="inputState" name="program" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputZip">Matriculation number</label>
                    <input type="text" name="matricNumber" class="form-control" id="inputZip" placeholder="e.g.16/2020">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Graduation year</label>
                    <select id="inputState" name="graduation" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                  </div>
                </div>
            </form>
                <button type="submit" class="btn btn-primary">Sign up</button>
              </form>

            </main>
